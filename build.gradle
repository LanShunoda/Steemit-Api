group 'com.plorial'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.java-websocket:Java-WebSocket:1.3.0"
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
